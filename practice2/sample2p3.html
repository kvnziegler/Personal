        <form action="#" class="col-md-offset-4 col-sm-offset-4 col-xs-5 col-xs-offset-6">

            <div id="number">
                Phone Number : <input  type="number"><br/>
            </div>
            <div id="check">
                What is the best method to reach you?<br/>
            </div>
            <div id="box">
                <input type="checkbox" name="phone" value="Phone">Phone
                <input type="checkbox" name="e" value="e-mail">e-mail
            </div>
            <br/>
            <div id="text">
                <textarea   rows="4" cols="50" required>Comments, Questions, Concerns, Non Sequiturs...</textarea><br/>
            </div>
            <div id="button">
                <button>Submit</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

            </div>
        </form>
